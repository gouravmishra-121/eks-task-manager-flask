<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f8f9fa; 
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task Manager</h1>
        <form id="taskForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="taskId" class="form-control" placeholder="Task ID" required>
                <input type="text" id="taskName" class="form-control" placeholder="Task Name" required>
                <button type="submit" class="btn btn-custom">Add Task</button>
            </div>
        </form>
        <h2 class="mt-5">Tasks</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskId = document.getElementById('taskId').value;
            const taskName = document.getElementById('taskName').value;
            fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: taskId, name: taskName })
            }).then(response => {
                if (response.ok) {
                    getTasks();
                    document.getElementById('taskForm').reset();
                }
            });
        });

        function getTasks() {
            fetch('/tasks').then(response => response.json()).then(data => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                data.forEach(task => {
                    const row = tbody.insertRow();
                    row.insertCell(0).innerText = task.id;
                    row.insertCell(1).innerText = task.name;
                });
            });
        }

        window.onload = getTasks;
    </script>
</body>
</html>
